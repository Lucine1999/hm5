<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section>
                <div class="license-header-main">
                    <h1></h1>
                    <div class="type-of-licenses-main">
                        <div class="type-of-licenses-container"></div>
                        <div>
                            <button class="upgrade-now-button">
                                upgrade now
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="tabs-section"></div>
            </section>
            <div class="tabs-data-container" style="overflow: auto"></div>
        </main>

        <template id="license-types-template">
            <div>
                <div class="type-of-license">
                    <div class="chevron"></div>
                    <div class="tooltip">
                        <span class="triangle"></span>
                    </div>
                    <div class="license-text">
                        <p></p>
                    </div>
                </div>
            </div>
        </template>
        <template id="main-table-template">
            <table class="systems-table-row main-table main-table-click">
                <thead>
                    <tr>
                        <th scope="col" class="text-left first-column-style">
                            System Name
                        </th>
                        <th scope="col" class="second-column-style plr-0">
                            <p>ID</p>
                        </th>
                        <th
                            scope="col"
                            class="text-left third-column-style plr-0"
                        >
                            Created date
                        </th>
                        <th scope="col" class="fourth-column-style plr-0">
                            <p class="text-right">Active Licenses</p>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="inline-block arrow-style"></div>
                            <p class="inline-block system_name"></p>
                        </td>
                        <td class="id"></td>
                        <td class="text-left created_date"></td>
                        <td>
                            <p class="text-right active_licenses"></p>
                        </td>
                        <td>
                            <div class="add-remove-buttons">
                                <button class="add-license-button">
                                    Add License
                                </button>
                                <button class="remove-license-button">
                                    Remove
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </template>
        <template id="subtable-template">
            <div class="d-flex sub-table-container">
                <div class="systems-lines-section">
                    <div>
                        <div class="vertical-line"></div>
                    </div>
                </div>
                <div class="table-fixed-style child-systems-tables">
                    <table
                        class="systems-table-row first-system-table sub-table"
                    >
                        <thead>
                            <tr>
                                <th
                                    scope="col"
                                    class="text-left first-column-style plr-0"
                                >
                                    <p>Licenses</p>
                                </th>
                                <th scope="col">
                                    <p class="text-left">Expires</p>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="first-column-style plr-0 licenses">
                                    <p></p>
                                </td>
                                <td class="text-left expires">
                                    <p></p>
                                </td>
                                <td>
                                    <p class="download-style">Download</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
        <template id="sub-table">
            <table class="systems-table-row sub-table">
                <tbody>
                    <tr>
                        <td class="first-column-style plr-0 licenses">
                            <p></p>
                        </td>
                        <td class="text-left expires">
                            <p></p>
                        </td>
                        <td>
                            <p class="download-style">Download</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </template>

        <template id="systems-tables">
            <section class="systems-main-section">
                <h2>Systems</h2>
                <div class="systems-table-main"></div>
            </section>
            <section>
                <h2>Add System</h2>
                <div class="upload-file-section">
                    <label class="custom-file-upload">
                        <input type="file" />
                        <div class="upload-icon-section">
                            <div class="upload-icon">
                                <img
                                    src="images/bottom_arrow.png"
                                    alt="bottom arrow"
                                />
                            </div>
                            <div>
                                <p class="choose-file-text">
                                    <span class="choose-file-style"
                                        >Choose a file</span
                                    >
                                    to upload or drag it here (jpg, png, max
                                    size 5mb)
                                </p>
                            </div>
                        </div>
                    </label>
                </div>
            </section>
        </template>

        <script src="js/script.js"></script>
    </body>
</html>
